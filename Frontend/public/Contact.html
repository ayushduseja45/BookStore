<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Information</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .banner {
      background-color: #aaa;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 900px;
    }

    .image-container {
      flex: 1;
      text-align: center;
    }

    .image-container img {
      width: 100%;
      max-width: 300px;
      border-radius: 10px;
    }

    .info-container {
      flex: 1;
      padding: 20px;
      color: #fff;
    }

    .info-container h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .info-container p {
      margin: 5px 0;
    }

    .info-container strong {
      display: inline-block;
      width: 70px;
    }

    .info-container a {
      color: #FFD700;
      text-decoration: none;
    }

    .info-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="banner">
    <div class="image-container">
      <img src="/image.png" alt="Book with pages forming a heart">
    </div>
    <div class="info-container">
      <h2>To Place Order</h2>
      <p><strong>Call:</strong> +91 9235454965</p>
      <p><strong>Mail:</strong> <a href="mailto:booknest@gmail.com">booknest@gmail.com</a></p>
      <p><strong>Location:</strong> Mumbai, India - 902839</p>
    </div>
  </div>

</body>
</html>
